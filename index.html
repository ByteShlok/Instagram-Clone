<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone </title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- sidebar -->
  <div class="sidebar">
    <a href="#" class="logo">
      <img src="img/logo.png" alt="logo" title="Instagram" />
    </a>
    <!-- profile Image -->
    <div class="profile">
      <div class="profile-img">
        <img src="img/profile.jpg" alt="profile" />
      </div>
      <div class="name">
        <h1>Random name</h1>
        <img src="img/verify.png" alt="verify" />
      </div>
      <span>@Code_1234</span>
    </div>
    <!-- About -->
    <div class="about">
      <!-- Box 1 -->
      <div class="box">
        <h3>54</h3>
        <span>Posts</span>
      </div>
      <!-- Box 2 -->
      <div class="box">
        <h3>14.4k</h3>
        <span>Followers</span>
      </div>
      <!-- Box 3 -->
      <div class="box">
        <h3>13</h3>
        <span>following</span>
      </div>
    </div>
    <!-- Menu -->
    <div class="menu">
      <a href="#"title="Feed">
        <span class="icon">
          <i class="ri-function-line" ></i>
          Feed
        </span>
      </a>
      <a href="#"title="Notification">
        <span class="icon">
          <i class="ri-notification-4-line"></i>
          Notification
        </span> </a>
        <a href="#"title="Explore">
        <span class="icon">
          <i class="ri-search-line"></i>
          Explore
        </span>
      </a>
      <a href="#"title="Message">
        <span class="icon">
          <i class="ri-mail-unread-line"></i>
          Message
        </span>
    </div>
  </div>
  <!-- Main Home -->
  <div class="main-home">
    <div class="header">
      <!-- Search -->
      <div class="search">
        <i class="ri-search-2-line" title="Search"></i>
        <input type="text" name="" title="Search" placeholder="Search">

        <div class="stories-title">
          <div class="header-content">
            <div><i class="ri-notification-4-fill" title="Notification"></i></div>
            <div><i class="ri-mail-unread-fill" title="Message"></i></div>
            <div> 
              <!-- Button -->
              <a href="#" class="Btn">
                <i class="ri-add-circle-fill" title="Add Photo "></i>               
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stories-titles">
      <h1>Storie</h1>
      <a href="#" class="watch">
        <i class="ri-play-circle-line"></i>&nbsp;
        <div class="text">
          Watch all
        </div>
      </a>
    </div>
    <div class="stories">
      <!-- Story 1 -->
      <div class="stories-img color">
        <img src="img/profile.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 2 -->
      <div class="stories-img ">
        <img src="img/profile2.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 3 -->
      <div class="stories-img ">
        <img src="img/profile3.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 4 -->
      <div class="stories-img ">
        <img src="img/profile4.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 5 -->
      <div class="stories-img ">
        <img src="img/profile5.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 6 -->
      <div class="stories-img ">
        <img src="img/profile6.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 7 -->
      <div class="stories-img ">
        <img src="img/profile7.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 8 -->
      <div class="stories-img ">
        <img src="img/profile8.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 9 -->
      <div class="stories-img ">
        <img src="img/profile9.jpg" alt="Profile">
        <div class="add"></div>
      </div>
      <!-- Story 10 -->
      <div class="stories-img ">
        <img src="img/profile10.jpg" alt="Profile">
        <div class="add"></div>
      </div>
    </div>
    <div class="feed">
      <div class="feed-text">
        <h2 >Feed </h2>&nbsp;&nbsp;&nbsp;
        <h2>Letest</h2>&nbsp;&nbsp;&nbsp;
        <h2>opular</h2>
      </div>
    </div>
    <div class="main-post">
      <!-- Box 1-->
      <div class="post-box">
        <img src="img/post1.jpg" alt="Post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile6.jpg" alt="Profile">
            </div>
            <h3>Mahesh</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line" title="likes"></i>
            <span>84.4k</span>
            <i class="ri-chat-1-line"title="Comment"></i>
            <span>88</span>
          </div>
        </div>
      </div>

      <!-- Box 1-->
      <div class="post-box">
        <img src="img/post2.jpg" alt="Post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile7.jpg" alt="Profile">
            </div>
            <h3>Kiran</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line" title="likes"></i>
            <span>84.4k</span>
            <i class="ri-chat-1-line"title="Comment"></i>
            <span>88</span>
          </div>
        </div>
      </div>

      <!-- Box 3-->
      <div class="post-box">
        <img src="img/post3.jpg" alt="Post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile8.jpg" alt="Profile">
            </div>
            <h3>Krish</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line" title="likes"></i>
            <span>84.4k</span>
            <i class="ri-chat-1-line"title="Comment"></i>
            <span>88</span>
          </div>
        </div>
      </div>

      <!-- Box 4-->
      <div class="post-box">
        <img src="img/post3.jpg" alt="Post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile9.jpg" alt="Profile">
            </div>
            <h3>Shiv</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line" title="likes"></i>
            <span>84.4k</span>
            <i class="ri-chat-1-line"title="Comment"></i>
            <span>88</span>
          </div>
        </div>
      </div>
      <!-- Box 1-->
      <div class="post-box">
        <img src="img/post2.jpg" alt="Post">
        <div class="post-info">

          <div class="likes">

            <span>84.4k</span>
            <i class="ri-chat-1-line"title="Comment"></i>
            <span>88</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="stories"></div>
  <div class="feed"></div>
  <div class="main-post"></div>
</body>

</html>
